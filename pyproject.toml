[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "datapact"
version = "0.0.2"
description = "DataPact: The enterprise grade data validation accelerator for Databricks."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "databricks-sdk>=0.18.0",
    "pyyaml",
    "loguru",
]

[project.scripts]
datapact = "datapact.main:main"
